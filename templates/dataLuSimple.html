<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineal Plotter Results</title>
    <!--<link rel="shortcut icon" href="../static/imgs/favicon.ico"> -->
    <link rel="shortcut icon" href="{{ url_for('static' , filename = 'imgs/favicon.ico') }}">
    <style>
        h1, h3, p, pre{
            text-align: center;
        } 
    </style>
</head>
<body>
    <h1>LU Simple</h1>

    <h3>Results</h3>
    {%for i in Z %}
        <pre>
            {{stage[i]}}
        </pre>

        <pre>
            {{M[i]}}
        </pre>

        <h4>L:</h4>
        <pre>
            {{L[i]}}
        </pre>

        <h4>U:</h4>
        <pre>
            {{U[i]}}
        </pre>

    {%endfor%}
    <h3>results x: </h3>
    <pre> {{result}} </pre>

    <p><input type="submit" value="Back to Main Menu" onclick= "location='/'" ></p>

</body>
</html>
