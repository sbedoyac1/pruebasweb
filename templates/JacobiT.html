<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOR Results</title>
    <!--<link rel="shortcut icon" href="../static/imgs/favicon.ico"> -->
    <link rel="shortcut icon" href="{{ url_for('static' , filename = 'imgs/favicon.ico') }}">
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        h1, h3, p, pre{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SOR</h1>

    <h3>The Jacobi transition matrix :</h3>
    <pre>
        {{T}}
    </pre>

    <h3>Spectral radius:</h3>
    <p> {{radio}} </p>

    <h3>The constant vector is:</h3>
    <p> {{C}} </p>

    <h1>Jacobi Table</h1>
    <table style="width:30%">
    <tr>
        <th>Iterations</th>
        <th>E</th> 
        <th>X</th>
    </tr>
    {%for i in lis_a %}
    <tr>
        <td>{{i}}</td>
        <td>{{iter[i]}}</td>
        <td>{{er[i]}}</td>
        <td><p>{{xi[i]}}</p></td>
    </tr>
    {%endfor%}
    </table>

    <p><input type="submit" value="Back to Main Menu" onclick= "location='/'" class='boton container' ></p>

</body>
</html>
